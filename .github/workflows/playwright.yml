name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'test'
        type: choice
        options: [dev, test, staging]
      browsers:
        description: 'Browsers to test'
        required: true
        default: 'chromium'
        type: choice
        options: [chromium, firefox, webkit, all]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: >-
          ${{
            (github.event.inputs.browsers == 'all' && fromJSON('["chromium", "firefox", "webkit"]')) ||
            (github.event.inputs.browsers && fromJSON(format('["{0}"]', github.event.inputs.browsers))) ||
            fromJSON('["chromium"]')
          }}

    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        npx playwright install --with-deps ${{ matrix.browser }}

    - name: ğŸŒ Set environment variables
      run: |
        echo "PROJECT_NAME=Fichap Playwright Tests" >> $GITHUB_ENV
        echo "TEST_ENVIRONMENT=${{ github.event.inputs.environment || 'test' }}" >> $GITHUB_ENV
        echo "REPOSITORY_URL=${{ github.server_url }}/${{ github.repository }}" >> $GITHUB_ENV
        echo "BRANCH_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
        echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
        echo "CI_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV

    - name: ğŸ­ Run Playwright tests
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: ğŸ“Š Generate Allure Report
      if: always()
      run: |
        npx allure generate allure-results --clean -o allure-report

    - name: ğŸ—œï¸ Zip Allure Report
      if: always()
      run: |
        mkdir -p zipped
        zip -r "zipped/allure-report-${{ matrix.browser }}-${{ github.run_number }}.zip" allure-report

    - name: ğŸ“¤ Send Allure Report ZIP to Discord
      if: always()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        curl -X POST \
          -F "payload_json={
            \"username\": \"Playwright Reporter ğŸ¤–\",
            \"content\": \"âœ… Allure Report ZIP - Build #${{ github.run_number }}\nğŸ”’ Repository: ${{ github.repository }}\nğŸŒ± Branch: ${{ github.ref_name }}\"
          }" \
          -F "file1=@zipped/allure-report-${{ matrix.browser }}-${{ github.run_number }}.zip;type=application/zip" \
          $DISCORD_WEBHOOK_URL
